<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
    <div class="row-container main-title">
        <h3 style="text-align: center; min-width: 100%; margin: 10px 0px;">Project 1: Out of This World</h3>
    </div>
    <div class="row-container top">
        <div class="left-col small-col">
            <svg id="StarTypeBarChart"></svg>
        </div>
        <div class="small-col">
            <svg id="PlanetNumBarChart"></svg>
        </div>
        <div class="mid-right-col small-col">
            <svg id="StarNumBarChart"></svg>
        </div>
        <div class="right-col small-col">
            <svg id="HabitBarChart"></svg>
        </div>
    </div>
    <div class="row-container mid">
        <div class="left-col big-col">
            <svg id="Scatterplot"></svg>
        </div>
        <div class="small-col">
            <svg id="Histogram"></svg>
        </div>
        <div class="small-col right-col">
            <svg id="DiscBarChart"></svg>
        </div>
    </div>  
    <div class="row-container bot">
        <div class="left-col big-col line-col">
            <svg id="DiscLineChart"></svg>
        </div>
        <div class="right-col big-col table-col">
            <b id="Table"></b>
        </div>
    </div>
    
    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/discoveryType.js"></script>
    <script src="js/numOfPlanets.js"></script>
    <script src="js/numOfStars.js"></script>
    <script src="js/starType.js"></script>
    <script src="js/habitable.js"></script>
    <script src="js/discLine.js"></script>
    <script src="js/radMass.js"></script>
    <script src="js/distance.js"></script>
    <script src="js/table.js"></script>
</body>
</html>
